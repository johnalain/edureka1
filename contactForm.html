<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #4f46e5;    /* indigo-600 */
      --accent-2: #6366f1;  /* indigo-500 */
      --ring: rgba(99, 102, 241, 0.35);
      --error: #ef4444;     /* red-500 */
      --ok: #22c55e;        /* green-500 */
      --radius: 1rem;
      --shadow: 0 10px 30px rgba(2,6,23,0.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #1f2937 0%, var(--bg) 50%), var(--bg);
      color: var(--text);
      line-height: 1.5;
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      padding: 1.25rem 1.25rem 0.5rem;
      border-bottom: 1px solid rgba(148,163,184,0.15);
    }

    .header h1 {
      margin: 0 0 0.25rem;
      font-size: clamp(1.25rem, 2.5vw, 1.75rem);
      letter-spacing: -0.02em;
    }

    .header p { margin: 0 0 1rem; color: var(--muted); }

    form { padding: 1.25rem; display: grid; gap: 1rem; }

    .row { display: grid; gap: 1rem; }
    @media (min-width: 640px) { .row.two { grid-template-columns: 1fr 1fr; } }

    label { display: block; font-weight: 600; margin-bottom: 0.35rem; }
    .hint { font-size: 0.85rem; color: var(--muted); margin-top: 0.35rem; }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 0.85rem 0.95rem;
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 0.75rem;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.02s ease;
    }

    input::placeholder, textarea::placeholder { color: #9ca3af; }

    input:focus, textarea:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 4px var(--ring);
    }

    textarea { min-height: 140px; resize: vertical; }

    .actions { display: flex; flex-wrap: wrap; gap: 0.75rem; align-items: center; justify-content: space-between; }

    .checkbox { display: flex; gap: 0.6rem; align-items: center; font-size: 0.95rem; color: var(--muted); }
    .checkbox input { width: 1.1rem; height: 1.1rem; accent-color: var(--accent); }

    button[type="submit"] {
      appearance: none;
      border: none;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      padding: 0.85rem 1.1rem;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(79,70,229,0.35);
      transition: transform 0.04s ease, filter 0.2s ease, opacity 0.2s ease;
    }

    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    button:not([disabled]):active { transform: translateY(1px); }

    .status { font-size: 0.95rem; }
    .status.ok { color: var(--ok); }
    .status.err { color: var(--error); }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header">
      <h1>Contact Us</h1>
      <p>Have a question or feedback? Send us a message and we'll get back to you.</p>
    </div>

    <!-- Replace `action` with your endpoint (Formspree, Netlify Forms, your server, etc.) -->
    <form id="contactForm" action="" method="post" novalidate>
      <div class="row two">
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" autocomplete="name" required minlength="2" maxlength="80" />
          <p class="hint">Tell us what to call you.</p>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="jane@example.com" autocomplete="email" required />
          <p class="hint">We'll only use this to reply.</p>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="How can we help?" required minlength="3" maxlength="120" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required minlength="10" maxlength="2000"></textarea>
        </div>
      </div>

      <!-- Honeypot field to deter bots -->
      <div class="sr-only" aria-hidden="true">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" tabindex="-1" autocomplete="off" />
      </div>

      <div class="actions">
        <label class="checkbox">
          <input id="agree" name="agree" type="checkbox" required />
          I agree to the <a href="#" style="color: var(--text); text-decoration: underline;">terms</a>.
        </label>
        <button id="submitBtn" type="submit">Send Message</button>
      </div>

      <p id="status" class="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');

      // OPTIONAL: set an endpoint (e.g., Formspree) without editing the HTML
      const ENDPOINT = '';

      function setStatus(msg, ok) {
        status.textContent = msg || '';
        status.className = 'status ' + (ok ? 'ok' : 'err');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Native HTML5 validation first
        if (!form.checkValidity()) {
          setStatus('Please complete the required fields.', false);
          form.reportValidity();
          return;
        }

        // Basic honeypot check
        const honeypot = form.querySelector('#company');
        if (honeypot && honeypot.value.trim() !== '') {
          setStatus('Submission blocked by spam filter.', false);
          return;
        }

        // Disable UI while submitting
        submitBtn.disabled = true;
        setStatus('Sending…');

        try {
          const formData = new FormData(form);
          const payload = new URLSearchParams(formData);

          if (!ENDPOINT) {
            // Demo behavior: just show a success message locally
            await new Promise(r => setTimeout(r, 700));
            setStatus('✅ Message prepared. Connect a backend to actually send it.', true);
          } else {
            const res = await fetch(ENDPOINT, {
              method: 'POST',
              headers: { 'Accept': 'application/json' },
              body: payload
            });
            if (!res.ok) throw new Error('Network response was not ok');
            setStatus('✅ Thanks! Your message has been sent.', true);
            form.reset();
          }
        } catch (err) {
          console.error(err);
          setStatus('Something went wrong. Please try again.', false);
        } finally {
          submitBtn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
