<!DOCTYPE html>
<html>
<head>
<style> 
p:nth-child(odd) {
  background-color: red;
}

p:nth-child(even) {
  background-color: lightgreen;
}
</style>
</head>
<body>

<h1>Demo of :nth-child</h1>

<p>The first paragraph.</p>
<p>The second paragraph.</p>
<p>The third paragraph.</p>
<p>The fourth paragraph.</p>
<p>The fifth paragraph.</p>

</body>
</html>
